<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
</head>
<body>
    <main class="page-main page-main--inner">
        <header class="page-tittle">
            <h1 class="page-tittle__tittle">Наши роботи</h1>
            <a class="button" href="#">На главную</a>
        </header>        

        <section class="works">
            <article class="works-item works-item--work-of-month">
                <p class="works-item__image-wrapper">
                    <img class="works-item__image" src="img/photo-1-mobile.jpg" srcset="img/photo-1-mobile@2x.jpg 2x"
                     alt="Пример нашей роботи">
                </p>
                <div class="works-item__review">
                    <h2 class="works-item__tittle">Лжепетр Мчиславский</h2>
                    <blackquote class="works-item__text">
                        Где я только не стригся, но так как делаете ето ви - не умеет ни кто другой!
                        Еще раз спасибо и до скорого!
                    </blackquote> 
                    <ul class="works-item__parameter-list">
                        <li class="works-item__parameter-item works-item__parameter-item--haircut">
                            Стрижка
                        </li>
                        <li class="works-item__parameter-item works-item__parameter-item--shaving">
                            Бритье
                        </li>
                        <li class="works-item__parameter-item works-item__parameter-item--mustache">
                            Уси
                        </li>
                    </ul>
                </div>
            </article>
            <article class="works-item">
                <p class="works-item__image-wrapper">
                    <img class="works-item__image" src="img/photo-2-mobile" alt="Пример нашей роботи">
                </p>
                <div class="works-item__review">
                    <h2 class=""></h2>
                </div>

            </article>
        </section>


    </main>        

</body>
</html>
